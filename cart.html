								<button class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="px-4 px-lg-0">
      
       
      
        <div class="pb-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
      
                <!-- Shopping cart table -->
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr class="bg-dark text-light">
                        <th scope="col" class="border-0 ">
                          <div class="p-2 px-3 text-uppercase">Product</div>
                        </th>
                        <th scope="col" class="border-0 ">
                          <div class="py-2 text-uppercase">Price</div>
                        </th>
                        <th scope="col" class="border-0 ">
                          <div class="py-2 text-uppercase">Quantity</div>
                        </th>
                        <th scope="col" class="border-0 ">
                          <div class="py-2 text-uppercase">Total</div>
                        </th>
                      </tr >
                    </thead>

                    <tbody id="myProductsCard">
                     
                  
          <!--the place you will put your products-->

                      
                        
                    </tbody>

                    <thead>
                      <tr class="bg-light text-dark">
                        <th scope="col" class="border-0 ">
                          <div class="p-2 px-3 ">Total</div>
                        </th>
                        <th scope="col" class="border-0 ">
                          <div class="py-2 text-uppercase"></div>
                        </th>
                        <th scope="col" class="border-0 ">
                          <div class="py-2 text-uppercase"></div>
                        </th>
                        <th scope="col" class="border-0 ">
                          <div class="py-2 text-uppercase" id='myTotalCart'> </div>
                        </th>
                      </tr>
                    </thead>
                   
                   
                     
                        
                  </table>
                  
                </div>
                <!-- End -->
              </div>
            </div>
            </div></div>   </div >
